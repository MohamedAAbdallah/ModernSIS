    <h1><img src="imgs/icons/32/black.png" alt="icon" />Modern SIS</h1>
    <p id="selectTheme">Select a theme:</p>

    <!-- Group radio buttons with flexbox -->
    <div class="radio-group">
      <label data-alt="no_theme">
        <input type="radio" name="theme" value="off" />
        <img src="imgs/icons/128/off.png" alt="Off" />
      </label>

      <label data-alt="white">
        <input type="radio" name="theme" value="white" />
        <img src="imgs/icons/128/white.png" alt="White" />
      </label>

      <label data-alt="pink">
        <input type="radio" name="theme" value="pink" />
        <img src="imgs/icons/128/pink.png" alt="Pink" />
      </label>

      <!-- Mocha theme is commented until assets are available
      <label data-alt="mocha">
        <input type="radio" name="theme" value="mocha" />
        <img src="imgs/icons/128/mocha.png" alt="Mocha" />
      </label>
      -->

      <label data-alt="navy">
        <input type="radio" name="theme" value="navy" />
        <img src="imgs/icons/128/navy.png" alt="Navy" />
      </label>

      <label data-alt="black">
        <input type="radio" name="theme" value="black" />
        <img src="imgs/icons/128/black.png" alt="Black" />
      </label>
    </div>
